<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Plant Babies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script defer type="text/javascript" src="./src/fetch_helpers.js"></script>
    <script defer type="text/javascript" src="./src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="bg-dark collapse" id="navbarHeader">Plant Babies</div>
    </header>
    <main>
      <h1 id="plant-list-header">My Plant Babies</h1>
      <div id="favorite-container">
        <!---Populate favorite plants here-->
      </div>
      <div id="plant-list">
        <!-- Populate plant list here -->
      </div>
      <div id="form-container">
        <form id="new-plant">
          <h3>Add Plant</h3>
          <label for="new-name">Name: </label>
          <br />
          <input type="text" name="name" id="new-name" />
          <br />
          <label for="new-image">Image URL: </label>
          <br />
          <input type="text" name="image" id="new-image" />
          <br />
          <label for="new-description">Description: </label>
          <br />
          <textarea
            rows="4"
            cols="50"
            name="description"
            id="new-description"
          ></textarea>
          <br />
          <br />
          <input type="checkbox" name="favorite" id="new-favorite" />
          <label for="favorite">Favorite</label>
          <br />
          <br />
          <input type="submit" name="submit" />
        </form>
      </div>
      <div class="card .bg-gradient" style="width: 18rem;">
        <img id="plant-image" class="card-img-top">
        <div class="card-body">
          <h5 id="plant-name" class="card-title">Plant Name</h5>
          <p id="plant-description" class="card-text"></p>
          <p id="plant-note" class="card-text"></p>
          <a id="favorite-btn" href="#" class="btn btn-light">Add to Favorites</a>
          <a id="delete" href="#" class="btn btn-danger">Delete</a>
          <a id="note" href="#" class="btn btn-warning">Add a Note</a>
        </div>
      </div>
        <div></div>
      </div>
    </main>
  </body>
</html>
