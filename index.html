<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Plant Babies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script defer type="text/javascript" src="./src/fetch_helpers.js"></script>
    <script defer type="text/javascript" src="./src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="header">
      <div id="favorite-container">
        <!---Populate favorite plants here-->
          <div id="fave-placeholder">
            <img id="fave-placeholder" src="https://img.freepik.com/premium-vector/stroke-vector-homeplant-pot_315280-145.jpg" alt="Favorite plants">
            <p id="fave-caption">My Favorites!</p>
          </div>
      </div>
    </header>
    <main id="main">
      <div id="plant-list">
        <h1 id="plant-list-header">My Plant Babies</h1>
        <div id="plant-list-container">
          <!-- Populate plant list here -->
        </div>
        <div>
          <button id="addBtn" class="btn">Add New Plant</button>
        </div>
      </div>
      <div id="card-container">
        <img id="plant-image" src="https://images.unsplash.com/photo-1502810365585-56ffa361fdde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHBsYW50JTIwZHJhd2luZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60">
        <div id="text-container">
          <h3 id="plant-name">Plant Babies</h3>
          <p id="plant-description">A place to see and keep track of all of your plants. Give it a name, image and description. Even feature your plant in the favorites bar at the top. Come back anytime to add plant updates!</p>
          <p id="plant-note"></p>
          <div id="btn-container">
            <button id="favorite-btn" class="btn btn-dark">Add to Favorites</button>
            <button id="delete"class="btn btn-light">Delete</button>
            <button id="update-description"class="btn btn-light">Update Description</button>
            <div id="update-description-container">
              <form id="update-description-form" hidden>
                <textarea rows="4" cols="25" type="text" id="update-description-text" ></textarea>
                <br />
                <input type="submit" id="update-description-submit" value="Update Description" />
              </form>
            </div>
          </div>
        </div>
      </div>
        <div></div>
      </div>
    </main>
    <footer id="footer">
      <div id="form-container">
        <form id="new-plant">
          <h3>Add New Plant</h3>
          <label for="new-name">Name: </label>
          <br />
          <input type="text" name="name" id="new-name" />
          <br />
          <label for="new-image">Image URL: </label>
          <br />
          <input type="text" name="image" id="new-image" />
          <br />
          <label for="new-description">Description: </label>
          <br />
          <textarea
            rows="4"
            cols="50"
            name="description"
            id="new-description"
          ></textarea>
          <br />
          <br />
          <input type="checkbox" name="favorite" id="new-favorite" />
          <label for="favorite">Favorite</label>
          <br />
          <br />
          <input type="submit" name="submit" />
        </form>
      </div>
    </footer>
  </body>
</html>
