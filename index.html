<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Plant Babies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script defer type="text/javascript" src="./src/fetch_helpers.js"></script>
    <script defer type="text/javascript" src="./src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="header">
      <div id="favorite-container">
        <!---Populate favorite plants here-->
          <div id="fave-placeholder">
            <img id="fave-placeholder" src="https://img.freepik.com/premium-vector/stroke-vector-homeplant-pot_315280-145.jpg" alt="Favorite plants">
            <p id="fave-caption">My Favorites!</p>
          </div>
      </div>
    </header>
    <main class="box" id="main" style="">
      <div id="plant-list">
        <h1 id="plant-list-header">My Plant Babies</h1>
        <div id="plant-list-container">
          <!-- Populate plant list here -->
        </div>
        <div>
          <button id="addBtn">Add New Plant</button>
        </div>
      </div>
      <div id="card-body" class="card" style="width: 50%">
        <img id="plant-image" src="https://images.unsplash.com/photo-1502810365585-56ffa361fdde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHBsYW50JTIwZHJhd2luZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" class="card-img-top">
        <div id="card-text-body" class="card-body">
          <h5 id="plant-name" class="card-title">Plant Babies</h5>
          <p id="plant-description" class="card-text">"lorem ipsum dolor sit amet, consectetur adipiscing"</p>
          <p id="plant-note" class="card-text"></p>
          <div id="btn-container">
            <a id="favorite-btn" href="#" class="btn btn-light">Add to Favorites</a>
            <a id="delete" href="#" class="btn btn-danger">Delete</a>
            <a id="note" href="#" class="btn btn-warning">Add a Note</a>
          </div>
        </div>
      </div>
        <div></div>
      </div>
    </main>
    <footer id="footer">
      <div id="form-container">
        <form id="new-plant">
          <h3>Add New Plant</h3>
          <label for="new-name">Name: </label>
          <br />
          <input type="text" name="name" id="new-name" />
          <br />
          <label for="new-image">Image URL: </label>
          <br />
          <input type="text" name="image" id="new-image" />
          <br />
          <label for="new-description">Description: </label>
          <br />
          <textarea
            rows="4"
            cols="50"
            name="description"
            id="new-description"
          ></textarea>
          <br />
          <br />
          <input type="checkbox" name="favorite" id="new-favorite" />
          <label for="favorite">Favorite</label>
          <br />
          <br />
          <input type="submit" name="submit" />
        </form>
      </div>
    </footer>
  </body>
</html>
